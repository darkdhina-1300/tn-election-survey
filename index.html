<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TN Election 2026 Voter Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #138808, #ffffff, #FF9933);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin: 20px;
    }
    header img {
      width: 80px;
      height: 80px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #138808;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d6606;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Election Logo">
  </header>
  <div class="card">
    <h1>TN Election 2026 Voter Survey</h1>
    <form id="surveyForm">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="mobile">Mobile Number *</label>
      <input type="tel" id="mobile" name="mobile" pattern="\d{10}" required>

      <label for="email">Email (Optional)</label>
      <input type="email" id="email" name="email">

      <label for="city">City *</label>
      <input type="text" id="city" name="city" required>

      <label for="pincode">Pin Code *</label>
      <input type="text" id="pincode" name="pincode" pattern="\d{6}" required>

      <label for="vote">Your Vote for TN Election 2026 *</label>
      <select id="vote" name="vote" required>
        <option value="">-- Select a Party --</option>
        <option value="DMK">Dravida Munnetra Kazhagam (DMK)</option>
        <option value="AIADMK">All India Anna Dravida Munnetra Kazhagam (AIADMK)</option>
        <option value="TVK">Tamilaga Vettri Kazhagam (TVK)</option>
        <option value="VCK">Viduthalai Chiruthaigal Katchi (VCK)</option>
        <option value="NTK">Naam Tamilar Katchi (NTK)</option>
        <option value="PMK">Pattali Makkal Katchi (PMK)</option>
        <option value="INC">Indian National Congress (INC)</option>
        <option value="BJP">Bharatiya Janata Party (BJP)</option>
        <option value="CPI">Communist Party of India (CPI)</option>
      </select>

      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" rows="3"></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="status" style="text-align:center;margin-top:15px;"></p>
  </div>

  <script>
    document.getElementById('surveyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const status = document.getElementById('status');
      const data = {
        name: document.getElementById('name').value,
        mobile: document.getElementById('mobile').value,
        email: document.getElementById('email').value,
        city: document.getElementById('city').value,
        pincode: document.getElementById('pincode').value,
        vote: document.getElementById('vote').value,
        comment: document.getElementById('comment').value
      };

      try {
        const response = await fetch('/.netlify/functions/createIssue', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          status.innerHTML = "✅ Thank you! Your response has been submitted.";
          setTimeout(() => { window.close(); }, 2000);
        } else {
          status.innerHTML = "⚠️ Submission failed. Please try again.";
        }
      } catch (error) {
        status.innerHTML = "⚠️ Error submitting form.";
      }
    });
  </script>
</body>
</html>
