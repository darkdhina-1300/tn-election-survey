<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TN Election 2026 Voter Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #138808, #ffffff, #ff9933, #0000ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    .form-card img {
      display: block;
      margin: 0 auto 10px;
      width: 80px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #138808;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0f6605;
    }
    .success-msg {
      color: green;
      text-align: center;
    }
    .error-msg {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>TN Election 2026 Voter Survey</h2>
    <form id="survey-form">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="mobile">Mobile Number *</label>
      <input type="number" id="mobile" name="mobile" required pattern="\d{10}">

      <label for="city">City *</label>
      <input type="text" id="city" name="city" required>

      <label for="pincode">Pin Code *</label>
      <input type="number" id="pincode" name="pincode" required pattern="\d{6}">

      <label for="vote">Your Vote for TN Election 2026 *</label>
      <select id="vote" name="vote" required>
        <option value="">-- Select a Party --</option>
        <option value="DMK">Dravida Munnetra Kazhagam (DMK)</option>
        <option value="AIADMK">All India Anna Dravida Munnetra Kazhagam (AIADMK)</option>
        <option value="TVK">Tamilaga Vettri Kazhagam (TVK)</option>
        <option value="VCK">Viduthalai Chiruthaigal Katchi (VCK)</option>
        <option value="NTK">Naam Tamilar Katchi (NTK)</option>
        <option value="PMK">Pattali Makkal Katchi (PMK)</option>
        <option value="INC">Indian National Congress (INC)</option>
        <option value="BJP">Bharatiya Janata Party (BJP)</option>
        <option value="CPI">Communist Party of India (CPI)</option>
      </select>

      <label for="email">Email (Optional)</label>
      <input type="email" id="email" name="email">

      <label for="comment">Comments</label>
      <textarea id="comment" name="comment" rows="3"></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
  </div>

<script>
  document.getElementById("surveyForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = {
      name: document.getElementById("name").value,
      mobile: document.getElementById("mobile").value,
      city: document.getElementById("city").value,
      pincode: document.getElementById("pincode").value,
      vote: document.getElementById("vote").value,
      email: document.getElementById("email").value,
      comment: document.getElementById("comment").value,
    };

    try {
      const response = await fetch("/.netlify/functions/createIssue", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      const result = await response.json();

      if (response.ok) {
        alert("✅ Submitted successfully! Thank you for your response.");
        window.close();
      } else {
        alert("⚠️ Submission failed at server.\nDetails: " + result.details);
      }
    } catch (err) {
      alert("⚠️ Submission failed at client.\nError: " + err.message);
      console.error("❌ Client-side Error:", err);
    }
  });
</script>

</body>
</html>
